<h1>Danh sách sản phẩm</h1>
<table border="1">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Chức năng</td>
  </tr>
  <tr *ngFor="let product of list; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <a [routerLink]="['/product/edit',product.id]">Chỉnh sửa</a>
      <a [routerLink]="['/product/delete',product.id]">Xóa</a>
    </td>
  </tr>
</table>
