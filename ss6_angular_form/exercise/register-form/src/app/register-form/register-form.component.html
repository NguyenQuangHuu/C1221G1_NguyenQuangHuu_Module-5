<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Email:
      <input type="email" formControlName="email">
      <p *ngIf="(registerForm.controls.email.hasError('required')
       ||
       registerForm.controls.email.hasError('minlength'))
       &&
       registerForm.controls.email.touched">Trường này không hợp lệ</p>
    </label>
  </div>
  <div>
    <label>
      Password:
      <input type="password" formControlName="password">
      <p *ngIf="registerForm.controls.password.hasError('required') && registerForm.controls.password.touched">Trường này là bắt buộc</p>
      <p *ngIf="registerForm.controls.password.hasError('minlength') && registerForm.controls.password.touched">Mật khẩu phải từ 6 kí tự</p>
    </label>
  </div>
  <div>
    <label>
      Confirm Password:
      <input type="password" formControlName="confirmPassword">
      <p *ngIf="registerForm.controls.confirmPassword.hasError('required') && registerForm.controls.confirmPassword.touched">Trường này là bắt buộc</p>
      <p *ngIf="registerForm.hasError('passValid') && registerForm.controls.confirmPassword.touched">Không trùng mật khẩu</p>
    </label>
  </div>
  <div>
    <label>
      Age:
      <input type="text" formControlName="age">
      <p *ngIf="registerForm.controls.age.hasError('required') && registerForm.controls.age.touched">Không thể để trống</p>
      <p *ngIf="registerForm.controls.age.hasError('min') && registerForm.controls.age.touched">Phải đủ 18 tuổi</p>
    </label>
  </div>
  <div>
    <label>
      Country:
      <select  id="" formControlName="country">
        <option value="" selected>--Quốc Gia--</option>
        <option value="vn" selected>VietNam</option>
        <option value="de">Germany</option>
        <option value="en">England</option>

      </select>
      <p *ngIf="registerForm.controls.country.hasError('required') && registerForm.controls.country.touched">Không được bỏ trống</p>
    </label>
  </div>
  <div >
    Sex:
    <label>
      <input type="radio" formControlName="gender" value="female" checked>Female
    </label>
    <label>
      <input type="radio" formControlName="gender" value="male">
    </label>Male
    <label>
      <input type="radio" formControlName="gender" value="other">
    </label>LGBT
    <p *ngIf="registerForm.controls.gender.hasError('required') && registerForm.controls.gender.touched">Không được bỏ trống</p>
  </div>
  <div>
    <label>
      Phone Number
      <input type="tel" formControlName="phoneNumber">
    </label>
    <p *ngIf="registerForm.controls.phoneNumber.hasError('required') && registerForm.controls.phoneNumber.touched">Vui lòng điền thông tin này</p>
    <p *ngIf="registerForm.controls.phoneNumber.hasError('pattern') && registerForm.controls.phoneNumber.touched">Không đúng định dạng</p>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
<div>
  <table border="1">
    <tr>
      <th>id</th>
      <th>email</th>
      <th>password</th>
      <th>age</th>
      <th>gender</th>
      <th>country</th>
      <th>phone number</th>
    </tr>
    <tr *ngFor="let user of users;index as index">
      <td>{{index + 1}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.country}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
  </table>
</div>
