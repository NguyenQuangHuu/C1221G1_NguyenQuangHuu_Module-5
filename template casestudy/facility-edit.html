<!DOCTYPE html>
<html lang="en">
<head>
    <!-- basic -->
    <!-- Font Awesome -->
    <meta charset="UTF-8">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<h4 class="text-center text-danger">Màn hình chỉnh sửa dịch vụ</h4>
<form action="">
    <div class="w-75 mx-auto py-xl-5">
        <div class="form-outline my-2">
            <input type="text" id="form12" class="form-control" />
            <label class="form-label" for="form12">Tên dịch vụ</label>
        </div>
        <div>
            <select name="" id="" class="form-select w-25 my-2">
                <option value="1">Loại dịch vụ</option>
                <option value="1">1</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="form-outline my-2">
            <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
            <label class="form-label" for="textAreaExample">Message</label>
        </div>

        <div class="form-outline w-25 my-2">
            <input type="date" id="form" class="form-control" />
            <label class="form-label" for="form">Date picker</label>
        </div>
        <div class="form-outline my-2">
            <input type="text" id="form16" class="form-control" data-mdb-showcounter="true" maxlength="20" />
            <label class="form-label" for="form16">Example label</label>
            <div class="form-helper"></div>
        </div>
        <div>
            <input type="submit" value="Xác nhận chỉnh sửa" class="btn btn-outline-info my-2">
            <a href="#" class="btn btn-danger my-2">Trở lại</a>
        </div>
    </div>

</form>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>
</body>
</html>
