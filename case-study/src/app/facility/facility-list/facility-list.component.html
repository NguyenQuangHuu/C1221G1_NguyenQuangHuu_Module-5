<div class="text-center">
  <a [routerLink]="['/facility/create']" class="btn btn-success my-2">
    New Service
  </a>
</div>

<!-- our_room -->
<div  class="our_room">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <p  class="margin_0">Lorem Ipsum available, but the majority have suffered </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let facility of facilities">
        <div id="serv_hover"  class="room" >
          <div class="room_img">
            <figure><img src="../../assets/images/{{facility.img}}" alt="#"/></figure>
          </div>
          <div class="bed_room">
            <h3>{{facility.name}}</h3>
            <p>If you are going to use a passage of Lorem Ipsum, you need to be sure there
            </p>
            <span>{{facility.convenience}}</span>
          </div>
          <div class="pb-2">
            <a class="btn btn-outline-info mx-2" [routerLink]="['/facility/edit',facility.id]">Edit</a>
            <button type="button" class="btn btn-outline-danger mx-2" data-toggle="modal" data-target="#exampleModal"
                    (click)="modalDelete(facility.id,facility.name)">
              Delete
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete Menu</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure about your action! You want delete this service : {{modalName}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(modalId)">Delete</button>
      </div>
    </div>
  </div>
</div>
