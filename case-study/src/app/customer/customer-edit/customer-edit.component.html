<div class="container">
  <h4 class="text-center text-primary my-4">Chỉnh sửa thông tin khách hàng</h4>
  <form class="container mx-auto" method="post" action="">
    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="code">Mã khách hàng</label>
      <input type="text" id="code" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="name">Tên khách hàng</label>
      <input type="text" id="name" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="email">Email khách hàng</label>
      <input type="text" id="email" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="dob">Ngày tháng năm sinh</label>
      <input type="date" id="dob" class="form-control" />

    </div>


    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="card">Số chứng minh thư</label>
      <input type="text" id="card" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="phone">Số điện thoại liên hệ</label>
      <input type="text" id="phone" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <label class="form-label" for="phone">Địa chỉ liên hệ</label>
      <input type="text" id="address" class="form-control" />

    </div>

    <div class="form-outline my-2 col-4 mx-auto">
      <select id="gender" class="form-control">
        <option value="">--Giới tính--</option>
        <option value="0">Nữ</option>
        <option value="1">Nam</option>
      </select>
    </div>

    <div class="form-outline my-2 col-4 mx-auto" >
      <select id="typeCustomer"  class="form-control" >
        <option value="">--Loại khách hàng--</option>
      </select>

    </div>
    <div class="col-4 my-2 mx-auto">
      <input type="submit" id="register" value="Xác nhận chỉnh sửa" class="btn btn-secondary w-100">
    </div>
  </form>
</div>
