<div class="bg-img"

>
  <div class="d-flex justify-content-center align-items-center  vh-100 m-auto">
    <div>
      <div>
        <h3 class="text-success">Đăng nhập</h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <div class="h-50 p-4 shadow-lg  bg-white rounded">
        <h4 class="text-secondary">Cảm ơn quý khách đã tin cậy và lựa chọn chúng tôi</h4>
        <div class="row my-4">
          <span class="text-success col-3 pl-4" style="font-size: 1.25rem">Tài khoản</span>
          <input type="text" class="w-100 border border-success rounded col-8 form-control-sm ml-4" placeholder="Tài khoản đăng nhập hoặc email">
        </div>
        <div class="row my-4">

          <span class="text-success col-3 pl-4" style="font-size: 1.25rem">Mật khẩu</span>
          <input type="password" class="w-100 border border-success rounded form-control-sm col-8 ml-4" placeholder="Mật khẩu của bạn">

        </div>

        <div class=" d-flex justify-content-center">
          <button class="btn btn-primary col-3 text-center mx-2"><i class="fa-brands fa-facebook"></i></button>
          <button class="btn btn-danger col-3 text-center mx-2"><i class="fa-brands fa-google"></i></button>
          <button class="btn btn-info col-3 text-center mx-2"><i class="fa-brands fa-twitter"></i></button>
        </div>
        <p class="text-center text-success my-2">Quý khách có thể đăng nhập bằng tài khoản mạng xã hội của chính mình</p>
        <div class="row my-2">
          <a href="#" class="btn btn-secondary col-4 mx-auto">Thoát</a>
          <button type="submit" class="btn btn-success col-4 mx-auto">Đăng nhập</button>
        </div>
      </div>
      </form>
    </div>

  </div>
</div>
